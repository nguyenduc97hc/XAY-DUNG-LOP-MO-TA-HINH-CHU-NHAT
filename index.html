<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
    <script>
        function rectangle(a,b) {
            this.a = a;
            this.b = b;
        }
        function createRectangle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let Rectangle = new rectangle(60,40);
            let area = Rectangle.a*Rectangle.b;
            let rec = 2*(Rectangle.a+Rectangle.b)
            ctx.fillRect(20, 20, Rectangle.a, Rectangle.b);
            document.write("<br/>"+ "dien tichla " +area+"<br/>");
            document.write("chu vi la " +rec);
        }
        createRectangle();
    </script>
</body>
